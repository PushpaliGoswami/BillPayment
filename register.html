<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="../controller.MyServlet" method="post">
<input type="radio" name="user" onclick="fun1()"/>Register as admin
<br/><input type="radio" name="user" onclick="fun2()"/>Register as customer<br/>
First Name:<input type="text" name="first" required/><br/>
Last Name:<input type="text" name="last" required/><br/>
Age:<input type="text" name="age" required/><br/>
Gender:<select name="gender" required>
<option value="Female">Female</option>
<option value="Male">Male</option>
</select><br/>
Contact Number:<input type="text" name="phno"/><br/>
PAN Number:<input type="text" name="pan" required/><br/>
Aadhar Number:<input type="text" name="aadhar" required/><br/>
UserID:<input type="text" name="id" required/><br/>
Password:<input type="password" name="pswd" required/><br/>
<input type="hidden" id="type" name="type" value=""/><br/>
<input type="submit" value="submit"  />
</form><br/><br/><br/>
<p>Already have an account?<a href="../index.html">Login</a></p>
</body>
<script>

function fun1()
{
	document.getElementById("type").value="a";
	}
function fun2()
{
	document.getElementById("type").value="c";
	}
</script>
</html>
